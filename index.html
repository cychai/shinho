<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>分享锋味故事 定制专属酱油</title>
   <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
   <meta name="format-detection" content="telephone=no">
   <meta name="description" content="六月鲜 分享锋味故事，定制专属酱油" />
   <meta name="keywords" content="六月鲜,锋味故事,定制,专属酱油" />
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/common.css">
   <link rel="stylesheet" href="css/lyx.css">
</head>
<body>
   <div class="banner">
      <img src="img/top_banner.jpg" alt="六月鲜,12道锋味">
   </div>
   <div class="main">
      <div class="index-wrap">
         <div class="text-share">
            <img src="img/text_share.png" alt="">
         </div>
         <div class="slider">
            <img src="img/temp_slider.png" alt="">
         </div>
         <div class="action">
            <span class="btn-red btn-join">我要打一瓶</span>
         </div>
      </div>
      <div class="send-pop">
         <div class="send-title">打算送给谁</div>
         <div class="send-list">
            <div class="send-row">
               <div class="send-item">
                  <div class="si-jy">
                     <span class="icon"></span>
                     <span>送基友</span>
                  </div>
               </div>
               <div class="send-item">
                  <div class="si-gm">
                     <span class="icon"></span>
                     <span>送闺蜜</span>
                  </div>
               </div>
               <div class="send-item">
                  <div class="si-qr">
                     <span class="icon"></span>
                     <span>送亲人</span>
                  </div>
               </div>
            </div>
            <div class="send-row">
               <div class="send-item">
                  <div class="si-sd">
                     <span class="icon"></span>
                     <span>送死党</span>
                  </div>
               </div>
               <div class="send-item">
                  <div class="si-tx">
                     <span class="icon"></span>
                     <span>送同学</span>
                  </div>
               </div>
               <div class="send-item">
                  <div class="si-lr">
                     <span class="icon"></span>
                     <span>送恋人</span>
                  </div>
               </div>
            </div>
            <div class="send-row">
               <div class="send-item">
                  <div class="si-ar">
                     <span class="icon"></span>
                     <span>送爱人</span>
                  </div>
               </div>
               <div class="send-item">
                  <div class="si-ts">
                     <span class="icon"></span>
                     <span>送同事</span>
                  </div>
               </div>
               <div class="send-item">
                  <div class="si-zj">
                     <span class="icon"></span>
                     <span>送自己</span>
                  </div>
               </div>
            </div>
            <div class="send-pop-action">
               <div class="send-item">
                  <div class="send-cancel">
                     <span class="icon"></span>
                     <span>取消</span>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/lyx.js"></script>
</html>
