<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>分享锋味故事 定制专属酱油</title>
   <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
   <meta name="format-detection" content="telephone=no">
   <meta name="description" content="六月鲜 分享锋味故事，定制专属酱油" />
   <meta name="keywords" content="六月鲜,锋味故事,定制,专属酱油" />
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/common.css">
   <link rel="stylesheet" href="css/exchange.css">
</head>
<body>
   <div class="banner">
      <img src="img/top_banner.jpg" alt="六月鲜,12道锋味">
   </div>
   <div class="main">
      <div class="exchange">
         <div class="result-msg">
            <img src="img/duihuan_success.png" alt="">
         </div>
         <div class="title">请输入收件人信息</div>
         <div class="form">
            <p>
               <span>姓 名：</span>
               <span><input type="text" /></span>
            </p>
            <p>
               <span>手机号：</span>
               <span><input type="text" /></span>
            </p>
            <p>
               <span>快递地址：</span>
               <span><textarea class="input-address"></textarea></span>
            </p>
         </div>
         <div class="title">你的锋味故事</div>
         <div class="form">
            <p>
               <span>TO：</span>
               <span><input type="text" /></span>
            </p>
            <p>
               <span>故事：</span>
               <span><textarea class="input-story">在这里写下您的祝福与美食故事，酱油兑换成功后，我们会将它打印在专属包装上，与酱油一起送给出~</textarea></span>
            </p>
            <p>
               <span>From：</span>
               <span><input type="text" /></span>
            </p>
         </div>
         <div class="form-action">
            <span class="btn-red">提交</span>
         </div>
      </div>
   </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/lyx.js"></script>
</html>
