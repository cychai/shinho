<script type="text/javascript">

   $(function () {
      // 显示活动分享
      $(".mysoy .btn-invit").on('click', function(){
         var _h = $(document).height();
         $(".hdfx").height(_h).show();
      });
      $(".hdfx .btn-djgb").on('click', function(){
         $(".hdfx").hide();
      });

      // 分享你的美食故事
      $('.btn-cancle').on('click', function(){
         $('.popup-shareMS').hide();
      });
      $('.btn-confirm').on('click', function(){
         var value = $('.popup-shareMS textarea').val();
         if(value){
            $('.popup-shareMS').hide();
         }else{
            alert("请填写要分享的内容");
         }
      });
   });
</script>
